<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Management System</title>

<style>
*{
    box-sizing:border-box;
    font-family:Segoe UI,sans-serif;
}

body{
    margin:0;
    background:linear-gradient(135deg,#667eea,#764ba2);
    padding:30px;
}

.container{
    display:flex;
    gap:25px;
}

.card{
    background:white;
    border-radius:16px;
    padding:25px;
    width:50%;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

h2{margin-top:0;}

form{
    display:grid;
    gap:12px;
}

input,select{
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    padding:10px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    color:white;
}

.save-btn{background:#667eea;}
.edit-btn{background:orange;}
.delete-btn{background:#e53e3e;}

.search-box{
    margin-bottom:10px;
    display:flex;
    gap:10px;
}

.search-box input{
    flex:1;
}

.table-wrapper{
    max-height:400px;
    overflow-y:auto;
    margin-top:10px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:10px;
    border-bottom:1px solid #eee;
    text-align:center;
}

th{
    background:#f1f3f7;
    position:sticky;
    top:0;
}

.badge{
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
    color:white;
}

.Underweight{background:#e53e3e;}
.Normal{background:#38a169;}
.Overweight{background:#dd6b20;}
.Obese{background:#805ad5;}

/* WhatsApp floating button */
.whatsapp-float{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

footer{
    margin-top:30px;
    text-align:center;
    color:white;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT CARD -->
<div class="card">
<h2>Add / Edit Patient</h2>

<form onsubmit="savePatient(); return false;">
<input id="id" placeholder="Patient ID" required>
<input id="name" placeholder="Name" required>
<input id="city" placeholder="City" required>
<input id="age" type="number" placeholder="Age" required>

<select id="gender" required>
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="others">Others</option>
</select>

<input id="height" type="number" step="0.01" placeholder="Height (m)" required>
<input id="weight" type="number" step="0.1" placeholder="Weight (kg)" required>

<button class="save-btn" type="submit">Save Patient</button>
</form>
</div>

<!-- RIGHT CARD -->
<div class="card">
<h2>Patients List</h2>

<div class="search-box">
<input id="searchInput" placeholder="Search by ID or Name">
<button style="background:#38a169" onclick="searchPatient()">Search</button>
<button style="background:#667eea" onclick="loadPatients()">Reload</button>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>City</th>
<th>Age</th>
<th>Gender</th>
<th>Height</th>
<th>Weight</th>
<th>BMI</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>
</div>

<footer>
Made by Malkit Choudhary
</footer>

<!-- WhatsApp Floating Button -->
<a class="whatsapp-float"
   href="https://wa.me/919467266650"
   target="_blank">ðŸ’¬</a>

<script src="app.js"></script>

</body>
</html>
